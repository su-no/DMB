    />

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />
    <link rel="stylesheet" href="../css/guestbook.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a4c06b86b3.js" crossorigin="anonymous"></script>

    <script defer src="../js/toggleButton.js"></script>

    <script>
      $(document).ready(function () {
        show_comment();
      });

      function save_comment() {
        let name = $('#name').val();
        let comment = $('#comment').val();

        $.ajax({
          type: 'POST',
          url: '/homework',
          data: { name_give: name, comment_give: comment },
          success: function (response) {
            alert(response['msg']);
            window.location.reload();
          },
        });
      }

      function show_comment() {
        $('#comment_list').empty();
        $.ajax({
          type: 'GET',
          url: '/homework',
          data: {},
          success: function (response) {
            let rows = response['comments'];
            for (let i = 0; i < rows.length; i++) {
              let name = rows[i]['name'];
              let comment = rows[i]['comment'];

              let temp_html = `<div class="card">
                                        <div class = "card-body">
                                        <blackquote class ="blockquote mb-0">
                                            <p>${comment}</p>
                                            <footer class="blockquote-footer">${name}</footer>
                                            </blackquote>
                                        </div>
                                    </div>`;

              $('#comment-list').append(temp_html);
            }
          },
        });
      }
    </script>

    <!-- 방명록 종료 -->
  </head>

    <!-- 방명록 -->
    <!-- 1. 패키지 설치  -->
    <!-- flask, pymongo, dnspython -->

    <div class="topBanner">
      <img
        class="topBanner-img"
        src="https://user-images.githubusercontent.com/88768022/199632615-1dc5867c-9774-4c69-b6ca-4edae4f0a400.png"
        alt=""
      />
      <h1 class="topBanner-title">돈많백팀에게 응원을 남겨주세요</h1>
    </div>
    <div class="inputGuestBook">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url" />
        <label for="floatingInput">이름을 입력해주세요.</label>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="comment"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">메시지를 입력해주세요.</label>
      </div>
      <button onclick="save_comment()" type="button" class="btn btn-dark f">댓글 남기기</button>
    </div>
    <div class="guestBookCards" id="comment-list"></div>
